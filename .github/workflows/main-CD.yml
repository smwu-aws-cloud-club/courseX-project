name: courseX main CD

on:
  push:
    branches: ['main']
    paths:
      - 'courseX-backend/**'

jobs:
  deploy_backend:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Create resources folder and add env file
        run: |
          mkdir -p courseX-backend/src/main/resources/env
          echo "${{ secrets.TEST_ENV_FILE }}" > courseX-backend/src/main/resources/env/test.env
          echo "${{ secrets.PROD_ENV_FILE }}" > courseX-backend/src/main/resources/env/prod.env

      - name: Build backend
        run: |
          cd courseX-backend
          chmod +x gradlew
          ./gradlew clean build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: coursex-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd courseX-backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Prepare deployment files
        run: |
          export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          export IMAGE_TAG=${{ github.sha }}
          envsubst < courseX-backend/deploy/docker-compose.yml > courseX-backend/deploy/docker-compose.processed.yml

      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            courseX-backend/deploy/docker-compose.processed.yml,
            courseX-backend/deploy/deploy.sh,
            courseX-backend/deploy/nginx/,
          target: "/home/${{ secrets.EC2_USER }}/coursex-deploy"
          strip_components: 2
      
      - name: Copy prod.env to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: courseX-backend/src/main/resources/env/prod.env
          target: "/home/${{ secrets.EC2_USER }}/coursex-deploy"
          strip_components: 5

      - name: Deploy to Backend EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            cd ~/coursex-deploy
            mv docker-compose.processed.yml docker-compose.yml
            mv prod.env .env
            export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
            export IMAGE_TAG=${{ github.sha }}
            chmod +x deploy.sh
            ./deploy.sh